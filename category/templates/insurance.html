{% extends 'category.html' %}
{% load static %}

{% block title %}Insurance/Loan{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/second.css' %}" type="text/css">
    <style>
        body {
            border: 3px dashed yellowgreen;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .container1{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            height: 470px;
            border-radius: 10px;
            margin: 2px auto;
            background-color: rgba(255, 255, 255, 0.9);
            color: #070707;
            overflow: auto;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container1">
        <h3><center>{% block name %}Enter the Insurance/Loan details{% endblock %}</center></h4>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>           
    </div> 
{% endblock %}
