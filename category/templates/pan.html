{% extends 'category.html' %}
{% load static %}

{% block title %}Pan{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/second.css' %}" type="text/css">
    <style>
        body {
            border: 3px solid #5a189a;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #5a189a, #3c096c);
        }
        .container1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 400px;
            padding: 20px;
            border-radius: 10px;
            margin: 25px auto;
            background-color: rgba(255, 255, 255, 0.95);
            color: #222;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container1">
        <h3><center>Enter the Pan details</center></h4>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit1">Submit</button>
        </form>           
    </div> 
{% endblock %}
