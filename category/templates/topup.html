{% extends 'category.html' %}
{% load static %}

{% block title %}Topup{% endblock %}

{% block head %}
    <style>
        body {
            border: 3px solid #5a189a;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #c8f446, #f03cdb);
        }
        .container1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            margin: 100px auto;
            background-color: rgba(96, 252, 125, 0.95);
            color: #471010;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container1">
        <h3><center>Enter the Topup details</center></h4>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>           
    </div> 
{% endblock %}
